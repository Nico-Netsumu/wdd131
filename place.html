<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peru Weather</title>
    <link rel="stylesheet" href="styles/base.css">
    <script src="scripts/weather.js" defer></script>
</head>
<body>
    <header>
        <h1>Discover Peru</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#weather">Weather</a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <picture>
                <source srcset="images/peru-large.webp" media="(min-width: 768px)">
                <source srcset="images/peru-small.webp" media="(max-width: 767px)">
                <img src="images/peru-large.webp" alt="Beautiful view of Peru">
            </picture>
        </section>

        <section id="weather" class="card">
            <h2>Weather <span class="icon">⛅</span></h2>
            <p><strong>Temperature:</strong> 5°C</p>
            <p><strong>Wind Speed:</strong> 10 km/h</p>
            <p><strong>Wind Chill:</strong> <span id="windChill">Calculating...</span></p>
        </section>

        <section id="about" class="card">
            <h2>About Peru</h2>
            <p>Peru is a country in South America that's home to a section of Amazon rainforest and Machu Picchu, an ancient Incan city high in the Andes mountains.</p>
            <img src="images/about-peru.jpg" alt="Peruvian landscape">
        </section>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> | Last Modified: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
